image: eu.gcr.io/first-k8s-project-256708/echoapp:1.0.27
replicaCount: 1
name: echo
namespace: masterion

data:
    port: "3000"
    loglevel: "info"
    persist: "true"
    mongodburl: "mongodb://echo:mypassword@mongodb.default.svc.cluster.local:27017/echo"

